<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      #meetings {
        list-style-type: none;
        padding: 0;
      }
      .meeting {
        border: 1px solid #ccc;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
      }
      .meeting h2 {
        margin: 0;
        font-size: 14px;
      }
      .meeting p {
        margin: 5px 0;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Google Meet Times</h1>
    <div id="exportControls">
      <label for="exportSelect">Data Format:</label>
      <select id="exportSelect">
        <option value="csv">CSV</option>
        <option value="json">JSON</option>
      </select>
      <button id="exportButton">Export</button>
    </div>
    <ul id="meetings"></ul>
    <script src="dist/popup.js"></script>
  </body>
</html>
